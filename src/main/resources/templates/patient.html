<section class="patient-block">
    <div class="patient-block-header">Patient Details</div>
    <table th:object="${patient}">
        <tr>
            <th>HealthId</th>
            <td th:text="*{getHealthId()}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="*{getName()}"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td th:text="*{getGender()}"></td>
        </tr>
    </table>
</section>
