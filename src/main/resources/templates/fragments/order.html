<th:block th:fragment="orders (orders)">
    <th:block th:each="order: ${orders}">
        <th:block th:object="${order}">
            <div class="div-resource-container">
                <span class="span-exp-col">+</span>
                <span class="div-resource-head">Order</span>
                <div class="div-resource-content">
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="bolder-text">Type</td>
                            <td fhir:type="${order.getType()}"></td>
                        </tr>
                        <tr>
                            <td class="bolder-text">Name</td>
                            <td fhir:type="${order.getCode()}"></td>
                        </tr>
                        <th:block th:if="${order.getDate()} != null">
                            <tr>
                                <td class="bolder-text">Date</td>
                                <td fhir:type="${order.getDate()}"></td>
                            </tr>
                        </th:block>
                        <th:block th:if="${order.getStatus()} != null">
                            <tr>
                                <td class="bolder-text">Status</td>
                                <td fhir:type="${order.getStatus()}"></td>
                            </tr>
                        </th:block>
                        <th:block th:if="${order.getSample()} != null">
                            <tr>
                                <td class="bolder-text">Sample</td>
                                <td fhir:type="${order.getSample().getType()}"></td>
                            </tr>
                        </th:block>
                        <th:block th:if="${order.getNotes()} != null">
                            <tr>
                                <td class="bolder-text">Note to fulfiller</td>
                                <td fhir:type="${order.getNotes()}"></td>
                            </tr>
                        </th:block>
                        <th:block th:if="${order.getOrderer()} != null">
                            <tr>
                                <td class="bolder-text">Orderer</td>
                                <td>
                                    <a data-class="external-ref" data-ref-element-class="provider"
                                       th:href="${order.getOrderer().getReference()}">Click here to
                                        view orderer</a>

                                    <div class="provider"></div>
                                </td>
                            </tr>
                        </th:block>
                        <th:block th:if="${order.getFacility()} != null">
                            <tr>
                                <td class="bolder-text">Facility</td>
                                <td>
                                    <a data-class="external-ref" data-ref-element-class="provider"
                                       th:href="${order.getFacility().getReference()}">Click here to
                                        view facility</a>

                                    <div class="serviceProvider"></div>
                                </td>
                            </tr>
                        </th:block>
                    </table>
                </div>
            </div>
        </th:block>
    </th:block>
</th:block>
