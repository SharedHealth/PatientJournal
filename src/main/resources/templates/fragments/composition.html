<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="compositions (compositions)">
    <th:block th:each="composition: ${compositions}">
        <th:block th:object="${composition}">
            <th:block th:with="date=">
                
            </th:block>
            <div class="date" th:text="'Date:  '+*{getDate()}">
            </div>
        </th:block>
    </th:block>
</th:block>
</body>
</html>
