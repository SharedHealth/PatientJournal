<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="encounterBundleData (bundleData)">
    <th:block th:include="fragments/composition :: compositions (${bundleData.getCompositions()})"></th:block>
    <th:block th:include="fragments/encounter :: encounters (${bundleData.getEncounters()})"></th:block>
    <th:block th:include="fragments/condition/diagnosis :: conditions (${bundleData.getDiagnosisConditions()})"></th:block>
    <th:block th:include="fragments/condition/complaint :: conditions (${bundleData.getComplaintConditions()})"></th:block>
    <th:block th:include="fragments/condition/finding :: conditions (${bundleData.getFindingConditions()})"></th:block>
    <th:block th:include="fragments/condition/symptom :: conditions (${bundleData.getSymptomConditions()})"></th:block>
    <th:block th:include="fragments/medicationPrescription :: medicationPrescriptions (${bundleData.getMedicationPrescriptions()})"></th:block>
    <th:block th:include="fragments/observation :: observations (${bundleData.getObservations()})"></th:block>
    <th:block th:include="fragments/familyHistory :: familyHistories (${bundleData.getFamilyHistories()})"></th:block>
    <th:block th:include="fragments/immunization :: immunizations (${bundleData.getImmunizations()})"></th:block>
    <th:block th:include="fragments/testOrder :: testOrders (${bundleData.getTestOrders()})"></th:block>
    <th:block th:include="fragments/procedure :: procedures (${bundleData.getProcedures()})"></th:block>

</th:block>
</body>
</html>
