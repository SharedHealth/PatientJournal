<th:block th:fragment="encounterBundleData (bundleData)">

    <th:block th:include="fragments/observation :: observations (${bundleData.getSHRObservations()})"></th:block>
    <th:block th:include="fragments/familyMemberHistory :: familyMemberHistories (${bundleData.getFamilyMemberHistories()})"></th:block>
