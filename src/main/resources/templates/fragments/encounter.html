<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>


<th:block th:fragment="encounters (encounters)">
    <th:block th:each="encounter: ${encounters}">
        <th:block th:object="${encounter}">
            <table class="table-visit" cellpadding="0" cellspacing="0">
                <thead>
                <th>Visit Type</th>
                <th>Encounter Type</th>
                <th>Facility</th>
                <th>Providers</th>
                </thead>
                <tr>
                    <td th:text="*{getClass_Simple()}"></td>
                    <td th:each="type: *{getType()}">
                        <div th:text="${type.getTextSimple()}"></div>
                    </td>
                    <td>
                        <a data-class="external-ref" data-ref-element-id="serviceProvider"
                           th:href="*{getServiceProvider().getReferenceSimple()}"
                           >Click here to view Provider Facility</a>

                        <div class="serviceProvider"></div>
                    </td>
                    <td th:each="participant: *{getParticipant()}">
                        <div th:text="${participant.getIndividual().getDisplaySimple()}?: ' '"></div>
                    </td>
                </tr>
            </table>
        </th:block>
    </th:block>

</th:block>

</body>
</html>
