<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="encounterBundle (bundle)">
    <div th:include="encounter ::encounter (${bundle.getEncounter()})">
    </div>
    <div th:each="resource: ${bundle.getResources()}">
        <div th:include="resource ::resource (${resource})"></div>
    </div>
</div>
</body>
</html>
